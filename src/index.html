<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>10 Seconds to Type</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Piedra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="../built/vendor.js" defer></script>
    <script src="../built/highscore.js"></script>
    <script src="../built/main.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <header><h1 id="header">You have 10 Secs. to type</h1></header>
      <p
        id="show-text-to-type"
        style="font-size: xx-large; text-align: start;"
      >
        Click on "Start Game"! The Game will start right after that
      </p>
      <p id="countdown" style="font-size: 22;"></p>
      <input type="text" name="main-input" id="main-input" />

      <button id="start-game">Start Game</button>
      <p id="show-if-right"></p>
      <p id="show-highscore"></p>
    </div>
  </body>
</html>
